<div ng-include="'/components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Oh My Github!</h1>
    <p class="lead">User Profiles</p>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12" ng-show="showGraph">
      <h1 class="page-header">Features:</h1>
      <!--
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in awesomeThings">
        <li><a href="#" tooltip="{{thing.info}}">{{thing.name}}</a></li>
      </ul>
      -->
      <p> {{ name }}</p>
      <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">Brief Information</div>
          <table class="table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Fork Count</th>
                <th>star Count</th>
                <th>Watcher Count</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>{{ repository.owner }}</td>
                <td>{{ repository.forksCount }}</td>
                <td>{{ repository.stargazersCount }}</td>
                <td>{{ repository.watchersCount }}</td>
              </tr>
            </tbody>
          </table>
      </div>
      <div id="chart"></div>
    </div>
  </div>
</div>

<footer class="footer">
